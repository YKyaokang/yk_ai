<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myList li {
            font-size: 32px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        #btn {
            width: 150px;
            height: 50px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="root">
        <ul id="myList">
        <li data-item="123">Item 1</li>
        <li data-item="456">Item 2</li>
        <li data-item="789">Item 3</li>
        <li data-item="012">Item 4</li>
        </ul>
        <button id="btn">添加节点</button>
    </div>
<script>
    document.getElementById('myList').addEventListener('click',function(event){
        console.log(event.target.innerText)
    })
    document.getElementById('btn').addEventListener('click',function(event){
        // 动态添加节点
        const newLi = document.createElement('li');
        newLi.appendChild(
            document.createTextNode('item-new')
        )
        document.getElementById('myList').appendChild(
            newLi
        )
    })
    </script>
</body>
</html>
