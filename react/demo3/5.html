<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #menu {
        position: absolute;
        top: 50px;
        left: 50px;
        padding: 20px;
        background-color: #f2f2f2;
        border: 1px solid #ccc
    }
    #toggleBtn {
        cursor: pointer;
    }
</style>
</head>
<body>
    <div id="toggleBtn">Toggle Menu</div>
    <div id="menu">
        <p>Menu Context</p>
        <a href="https://www.baidu.com" id="closeInside" style="display: none">Don't closed</button>
    </div>
    <script>
        const toggleBtn = document.getElementById('toggleBtn')
        const menu = document.getElementById('menu')
        const closeInside =document.getElementById('closeInside')

        toggleBtn.addEventListener('click',function(e){
            e.stopPropagation()
            menu.style.display = menu.style.display === 'block'?'none':'block'
        })

        document.addEventListener('click',function(){
            menu.style.display = 'none'
        })

        closeInside.addEventListener('click',function(e){
            e.preventDefault()
            e.stopPropagation();
            alert('Menu button click')
        })
    </script>
</body>
</html>
