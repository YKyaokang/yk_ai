<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person = {
            name: 'Allen',
            sayHello: function(){
                // this丢失
                setTimeout(function(){
                    console.log(`${this.name} say hello`)
                }.bind(this),1000)
                // bind实际上是返回一个新的函数 
            }
        }

        // bind 
        person.sayHello();
    </script>
</body>
</html>
