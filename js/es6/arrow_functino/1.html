<body>
    <title>this指向</title>

    <script>
    // "use strict"
        var name = '卢老板' //挂载在window顶级对象上
        function fn(){
            var name = '李老板'
            console.log(this.name);
        }
        // fn();
        // window.fn();  //不好 会污染window

        let obj = {
            name:"王心志",
            fn: function() {
                console.log(this.name)
            }

        //method
        obj.fn()
        // 最后的指向
        const fn2 = obj.fn;

        
        
        fn2();
