        // 分支选择
        // JavaScript 函数 可执行的对象 内部有两个方法 
        function Person(){

            // 生成一个新对象 {}
            // this 指向新的对象
            this.name = name;
            this.age = age;
            // 对象的构造
        }
        Person.prototype.sayHi = function(){
            console.log(`你好，我是${this.name}`)
        }
        
        console.log(Person.prototype);  
        console.log()   

    const haha = new Person('haha',18);// 会执行construct 生成一个新对象
