<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id = "friends"></ul>


    <script>
        // JSON数组
        // 数据
        const friends = [
            {name:'娄欢',hometown:'抚州'},
            {name:'王心志',hometown:'上饶'},
            {name:'刘福洲',hometown:'赣州'},
        ]

        // DOM 编程
        const ul = document.getElementById('friends');

        // 正确使用 map 生成 HTML 字符串数组，再一次性插入 DOM
        ul.innerHTML  = friends.map(friend => `
            <li>
                ${friend.name} -
                <i>${friend.hometown}</i>
            </li>
        `).join(''); // 合并为完整 HTML 字符串

       
        
        // 如果不需要index,for of 更语义化

        //         <i>${friend.hometown}</i>
        //     </li>
        //     `
        //     //字符串模板 支持换行，多行书写
        // }
        
    </script>
</body>
</html>
