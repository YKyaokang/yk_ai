<body>
<ul id="repos"></ul>
<button type="button" id="btn"></button>
<script>
// 异步任务 网络请求
// 事件 网页加载的一个事件 资源加载完了
// 申明函数是async函数 
// await 等到右边的异步任务执行完， 异步变同步
document.addEventListener('DOMContentLoaded', () => {
  console.log('DOMContentLoaded');
  fetch('')
})
window.onload = function() {
  console.log('onload')
}
</script>
</body>
</html>
