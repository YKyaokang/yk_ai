<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单元素行为伪类演示</title>
    <style>
        /* 您提供的CSS样式 */
        input:enabled   { border: 1px solid #ccc; }  /* 可用的表单元素 */
        input:disabled  { opacity: 0.5; }           /* 禁用的表单元素 */
        input:checked   { accent-color: green; }    /* 选中的单选/复选框 */
        input:invalid   { border-color: red; }      /* 输入无效时 */
        input:valid     { border-color: green; }    /* 输入有效时 */
        
        /* 添加一些布局样式使演示更清晰 */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }

        ::selection {
            background-color: brown;
            color: white;
        }
    </style>
</head>
<body>
    <h1>表单元素行为伪类演示</h1>
    
    <form>
        <!-- 可用/禁用输入框 -->
        <div class="form-group">
            <label for="normal-input">普通输入框 (enabled):</label>
            <input type="text" id="normal-input" placeholder="可输入内容">
        </div>
        
        <div class="form-group">
            <label for="disabled-input">禁用输入框 (disabled):</label>
            <input type="text" id="disabled-input" placeholder="禁用状态" disabled>
        </div>
        
        <!-- 单选/复选框 -->
        <div class="form-group">
            <label>单选按钮 (checked):</label>
            <input type="radio" id="option1" name="options" checked>
            <label for="option1">选项1 (默认选中)</label>
            
            <input type="radio" id="option2" name="options">
            <label for="option2">选项2</label>
        </div>
        
        <div class="form-group">
            <label>复选框 (checked):</label>
            <input type="checkbox" id="check1" checked>
            <label for="check1">选项A (默认选中)</label>
            
            <input type="checkbox" id="check2">
            <label for="check2">选项B</label>
        </div>
        
</form>
</body>
</html>
