<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    li:nth-child(even) {
  color: red;
    }

/* 选择第3个元素 */
li:nth-child(3) {
  color: green;
}

/* 选择每第4个元素 */
li:nth-child(4n) {
    text-decoration: underline;
}
    </style>
</head>
<body>
    <ul>
        <li>元素1</li>
        <li>元素2</li>
        <li>元素3</li>
        <li>元素4</li>
        <li>元素5</li>
        <li>元素6</li>
    </ul>
    

      <div class="parent2">
        <div class="parent">
            <div>我是唯一的子元素</div>
          </div>
      </div>
</body>
</html>
