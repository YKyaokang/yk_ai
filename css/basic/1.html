<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 每个rule 由 selector 和 declaration 组成 */
        /* 3个css rule */
        /* css rules  css cascading style sheet */
        p {
            color : blue;
            background-color: skyblue;
            
        } 
        /*后代选择器 选择最后的元素*/
        .container p {
            color : red;
        }
        #main p {
            color : green;
        }

    </style>
</head>
<body>
    <div id="main" class="container">
        <p>这是一个段落</p>
    </div>
</body>
</html>
